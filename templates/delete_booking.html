{% extends "base.html" %}
{% block content %}
{% if object.customer == user %}
    <form method="post">
    {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
{% else %}
    <p>You do not have permission to delete this booking.</p>
{% endif %}
{%endblock%}
